<form [formGroup]="ProductForm" (ngSubmit)="addProduct()">
    <div class="form-group">
       <label>title</label>
       <input type="text" formControlName="title" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
       <label>description</label>
       <input type="text" formControlName="description" class="form-control" placeholder="description">
    </div>
     <div class="form-group">
        <label>price</label>
        <input type="text" formControlName="price" class="form-control" placeholder="price">
     </div>
     <div class="form-group">
        <label>image</label>
        <input (change)="handleFile($event.target.files)" type="file" formControlName="image" class="form-control">
     </div>
     <div class="form-group">
        <label>publish</label>
        <select  formControlName="publish" >
            <option value="true" >Yes</option>
            <option value="false">No</option>
        </select>
     </div>
    <button type="submit"  class="btn btn-black">Submit</button>
 </form>
