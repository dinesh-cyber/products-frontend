<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
</div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form  [formGroup]="registerForm" (ngSubmit)="signup()">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="username" class="form-control" placeholder="User Name" >
             </div>
             <div class="form-group">
                <label>Email</label>
                <input type="email"  formControlName="email" class="form-control" placeholder="Password" >
             </div>
             <div class="form-group">
                <label>phone no</label>
                <input type="text" formControlName="phone" class="form-control" placeholder="Phone" >
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" >
             </div>
             <div class="form-group">
               <label>User type</label>
               <input type="radio" name="user_type" [value]="'manager'" formControlName="user_type">Manager
               <input type="radio" name="user_type" [value]="'staff'" formControlName="user_type">Staff
               <input type="radio" name="user_type" [value]="'admin'" formControlName="user_type">Admin
               <!-- <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password"> -->
            </div>
             <button type="submit" routerLink="/" class="btn btn-secondary">Login</button>
             <button type="submit" class="btn btn-black">Register</button>
          </form>
       </div>
    </div>
 </div>
